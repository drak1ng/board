<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>Board Finance</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background: #1A203E !important; text-align:center;">
		    <style>
				.ui-shadow-inset		{ box-shadow:none !important; -webkit-box-shadow:none !important; }
				.login-logo			{ text-align:center; padding:80px 0px; background:url(../img/002.png) center bottom repeat-x; }
			</style>
		    <div class="login-logo">
			    <div style="min-width:10px; float:left; color:#FFF; padding:10px 10px; margin:-70px 0px -10px 0px;" id="bt_recuperar_voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
			    <div style='clear:both;'></div>
			    <img src="../img/logo.png" alt="001" width="200" />
		    </div>

			<div role="main" class="ui-content">
				<div style="width:280px; padding:0px; margin:0px auto; font-size:14px; text-transform:none; text-align:justify; font-weight: normal;">
					<center>
						<p style="margin-bottom:30px; font-family:'roboto'; color:#FFF;">Utilize o campo abaixo para<br>informa o e-mail cadastrado</p>
					</center>
					<input type="email" id="recuperar_email" value="" placeholder="Email" style="border:0px; border-bottom:1px solid #5EC4A3; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#000;">
				  <div style="border:1px solid #5EC4A3; border-radius:60px; background:#5EC4A3; color:#FFF; padding:10px 10px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto'; text-align:center;" id="bt_recuperar_salvar">Recuperar senha</div>
				</div>
			</div>
		
			
			<script>
				
				$("#bt_recuperar_salvar").click(function(){
					var email = $('#recuperar_email').val();
					
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					
					$.get("https://justrunplay.com.br/app_api/esqueci-minha-senha.php", { email:email }, function(data){
						if(data=="ERRO_EMAIL"){
							alert("NÃ£o foi encontrado nenhum cadastro com esse E-mail!");
						}else{
							$.mobile.changePage("esqueci_minha_senha_obrigado.html", { transition: "fade", changeHash: false });
						}
					});
					
				});
				
				$("#bt_recuperar_voltar").click(function(){
					$.mobile.changePage("login.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
