<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>Board Finance</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background: #1A203E !important; text-align:center;">
		    <style>
				.ui-shadow-inset		{ box-shadow:none !important; -webkit-box-shadow:none !important; }
				.login-logo			{ text-align:center; padding:80px 0px; background:url(../img/002.png) center bottom repeat-x; }
			</style>
		    <div class="login-logo">
			    <div style="min-width:10px; float:left; color:#FFF; padding:10px 10px; margin:-70px 0px -10px 0px;" id="bt_cadastro_voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
			    <div style='clear:both;'></div>
			    <img src="../img/logo.png" alt="001" width="200" />
		    </div>

			<div role="main" class="ui-content">
				<div style="width:280px; padding:0px; margin:0px auto; font-size:14px; text-transform:none; text-align:justify; font-weight: normal;">
					<center>
						<p style="margin-bottom:30px; font-family:'roboto'; color:#FFF;">Utilize os campos abaixo para se<br>cadastrar e ter acesso ao aplicativo.</p>
					</center>
					<input type="text" id="cadastro_nome" placeholder="Nome" style="border:0px; border-bottom:1px solid #5EC4A3; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF;">
					<input type="email" id="cadastro_email1" placeholder="Email" style="border:0px; border-bottom:1px solid #5EC4A3; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF;">
					<input type="email" id="cadastro_email2" placeholder="Confirme seu email" style="border:0px; border-bottom:1px solid #5EC4A3; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF;">
					<input type="password" id="cadastro_senha1" placeholder="Senha" style="border:0px; border-bottom:1px solid #5EC4A3; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF;">
					<input type="password" id="cadastro_senha2" placeholder="Confirme sua senha" style="border:0px; border-bottom:1px solid #5EC4A3; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF;">
					<br>
					<div style="border:1px solid #5EC4A3; border-radius:60px; background:#5EC4A3; color:#FFF; padding:10px 10px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto'; text-align:center;" id="bt_cadastro_salvar">Registrar</div>
				</div>
			</div>
		
			
			<script>
				
				$('#cadastro_idade').mask('00/00/0000');
				$('#cadastro_celular').mask('(00) 00000-0000');
				
				$("#bt_cadastro_salvar").click(function(){
					var nome = $('#cadastro_nome').val();
					var email = $('#cadastro_email1').val();
					var email2 = $('#cadastro_email2').val();
					var senha = $('#cadastro_senha1').val();
					var senha2 = $('#cadastro_senha2').val();
					
					if(nome==""){ alert("O campo Nome deve ser preenchido"); return false; }
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(email!=email2){ alert("Os emails não conferem"); return false; }
					if(senha==""){ alert("O campo Senha deve ser preenchido"); return false; }
					if(senha!=senha2){ alert("As senhas não conferem"); return false; }
					
					$.get("https://board.projetotemporario.com.br/app_api/cadastro.php", { nome:nome, email:email, senha:senha }, function(data){
						if(data=="ERRO_CELULAR"){
							alert("Esse E-mail já foi utilizado em outro cadastro!");
						}else if(data=="ERRO_IDADE"){
							alert("Você precisa ser maior de 16 anos para se cadastrar!");
						}else{
							$.get("https://board.projetotemporario.com.br/app_api/login.php", { email:email, senha:senha }, function(data){
								var res = data.split(";");
								window.localStorage.setItem('id_usuarios',res[0]);
								window.localStorage.setItem('nome_usuarios',res[1]);
								window.localStorage.setItem('tipo_usuarios',res[2]);
								$.mobile.changePage("cadastro_obrigado.html", { transition: "fade", changeHash: false });
							});
						}
					});
					
				});
				
				$("#bt_cadastro_voltar").click(function(){
					$.mobile.changePage("login.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
