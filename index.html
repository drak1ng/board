			.menu-busca									{ display:none; width:100%; position:fixed; top:46px; left:0px; padding:0px 0px; z-index:99998; background:#FFF; -webkit-box-shadow: 0 2px 3px 0 rgba(0,0,0,0.4); box-shadow: 0 2px 3px 0 rgba(0,0,0,0.4); }
			.menu-busca input							{ width:calc(100% - 20px); border:0px; border-radius:0px; outline:none; background-color:transparent; text-shadow:none; padding:10px; color:#1A203E; }
			.menu-busca input::placeholder				{ color:#1A203E; opacity:1; }
			.menu-busca input:-ms-input-placeholder		{ color:#1A203E; }
			.menu-busca input::-ms-input-placeholder	{ color:#1A203E; }
			
			.menu-rodape						{ display:none; width:100%; position:fixed; bottom:0px; left:0px; padding:5px 0px; z-index:99998; background:#12172f; -webkit-box-shadow: 0 0px 3px 0 rgba(0,0,0,0.4); box-shadow: 0 0px 3px 0 rgba(0,0,0,0.4); }

    <body>
	    <div class="menu-topo">
		     <div class="menu-topo-busca"><i class="fas fa-search"></i></div>
		     <div class="menu-topo-usuario"><i class="fas fa-user-circle"></i></div>

	    </div>
	    <div class="menu-busca">
			<form onsubmit="return checarBusca();">
				<input type="search" id="busca-home" placeholder="Buscar por" />
			</form>
			<script>
				$('.menu-topo-busca').click(function(){
					$('.menu-busca').slideToggle();
				});
				function checarBusca(){
					var busca = $('#busca-home').val();
					window.localStorage.setItem('busca',busca);
					$.mobile.changePage("busca.html", { transition: "fade", changeHash: false });
					return false;
				}
				if(cordova.platformId=='ios'){
					$('.menu-topo').css('padding-top','28px');
					$('.menu-busca').css('top','70px');
				}
			</script>
	    </div>
	    <div class="menu-rodape">

		    <div class="menu-rodape-item" id="rodape-operacoes">

		    </div>
		    <div class="menu-rodape-item" id="rodape-menu">

		    </div>

	    </div>
	    
	    <div style="display:none;" id="menu_lateral_categorias">
		    <div style="background:#12172f; position:fixed; top:0px; left:0px; width:310px; height:100%; z-index:99999; overflow:scroll; padding:0px" id="menu_lateral_categorias_caixa"></div>
		    <div style="background-color:rgba(0,0,0,0.8); position:fixed; top:0px; right:0px; width:calc(100% - 310px); height:100%; z-index:99999;" id="fechar_menu_categorias"></div>
	    </div>
	    <div style="display:none;" id="menu_lateral">
		    <div style="background:#12172f; position:fixed; top:0px; right:0px; width:280px; height:100%; z-index:99999; overflow:scroll; padding:0px 15px">
			    <br><br>
				<div class="menu-lateral-item" rel="home.html">
					<div class="menu-lateral-item-icone"><i class="fas fa-home"></i></div>

				</div>
				<div class="menu-lateral-item" rel="logout">
					<div class="menu-lateral-item-icone"><i class="fas fa-power-off"></i></div>
					<div class="menu-lateral-item-texto">Logout</div>

				</div>
		    </div>
		    <div style="background-color:rgba(0,0,0,0.8); position:fixed; top:0px; left:0px; width:calc(100% - 310px); height:100%; z-index:99999;" id="fechar_menu"></div>
	    </div>
	    
	    <div style='display:none;'><iframe width='320' height='30' id='iframe_foto' name='iframe_foto' src='' frameborder='0' allowfullscreen></iframe></div>
		<div id="checarConexao" style="width:100%; height:100%; position:fixed; top:0px; left:0px; z-index:99999; background-color:rgba(0,0,0,0.9); text-align:center; color:#FFF; display:none;"><br><br><br><br><img src="./img/warning.png" width="200"><br><br><br><br>SEM CONEXÃO NO MOMENTO!</div>
		<div id="aguardePagamento" style="width:100%; height:100%; position:fixed; top:0px; left:0px; z-index:99999; background-color:rgba(0,0,0,0.9); text-align:center; color:#FFF; display:none;"><br><br><br><br><br><br><br><br>AGUARDE!</div>
		<iframe id="iframe_forms" name="iframe_forms" width="0" height="0"></iframe>
		
			
	    <div data-role="page"></div>
			<script>
				
				$('#fechar_menu').click(function(){ $('#menu_lateral').hide(); });
				$('#fechar_menu_categorias').click(function(){ $('#menu_lateral_categorias').hide(); });
				
				$('#rodape-menu').click(function(){ $('#menu_lateral_categorias').show(); });
				$('.menu-topo-usuario').click(function(){ $('#menu_lateral').show(); });
				
				$('.menu-lateral-item').click(function(){
					var page = $(this).attr('rel');
					
					$('#menu_lateral').hide();
					
					if(page=="logout"){
						window.localStorage.setItem('id_usuarios','');
						window.localStorage.setItem('nome_usuarios','');
						window.localStorage.setItem('tipo_usuarios','');
						window.localStorage.setItem('foto_usuarios','');
						$.mobile.changePage("login.html", { transition: "fade", changeHash: false });
					}else{
						$.mobile.changePage(page, { transition: "none", changeHash: false });
					}
					
				});

				
				var jaFicouOffline = 0;
				var carregouPgOffline = 0;
				
				document.addEventListener("deviceready", onDeviceReady, true);
				document.addEventListener("online", onOnLine, true);
				document.addEventListener("offline", onOffLine, true);
				
		        function onDeviceReady() {
		            setTimeout(carregar, 500);
		        }
		        
		        function onOnLine(){
		            $('#checarConexao').hide();
		            
		            FCMPlugin.hasPermission(function(doesIt){
					    // doesIt === true => yes, push was allowed
					    // doesIt === false => nope, push will not be available
					    // doesIt === null => still not answered, recommended checking again later
					    if(doesIt) {
					        console.log("Tenho permissao");
					    }else{
						    console.log("Nao tenho permissao");
					    }
					});
		            
		            FCMPlugin.onTokenRefresh(function(token){
			            console.log('registration event: ' + token);
		                localStorage.setItem('registrationId', token);			            
		                FCMPlugin.subscribeToTopic();
					});
					
					FCMPlugin.getToken(function(token){
			            console.log('registration event: ' + token);
		                localStorage.setItem('registrationId', token);			            
		                FCMPlugin.subscribeToTopic();
					});
					
					FCMPlugin.onNotification(function(data){
					    if(data.wasTapped){
							console.log('Receive tapped: ' + JSON.stringify(data));
							console.log('Tipo: ' + data.tipo);
							console.log('Codigo: ' + data.codigo);
							if(data.tipo=="Vídeo"){
								console.log('Tipo: Vídeo');
								window.localStorage.setItem('treino_id',data.codigo);
								$.mobile.changePage("treinos_lista_interno.html", { transition: "fade", changeHash: false });
							}
							if(data.tipo=="Categoria"){
								console.log('Tipo: Categoria');
								window.localStorage.setItem('categoria_id',data.codigo);
								$.mobile.changePage("treinos_lista.html", { transition: "fade", changeHash: false });
							}
							if(data.tipo=="Home"){
								console.log('Tipo: Home');
							}
							if(data.tipo=="Personalizado"){
								console.log('Tipo: Personalizado');
								window.localStorage.setItem(data.varapp , data.codigo);
								$.mobile.changePage(data.pagina, { transition: "fade", changeHash: false });
							}
					    }else{
							console.log('Receive: ' + JSON.stringify(data));
							console.log('Tipo: ' + data.tipo);
							console.log('Codigo: ' + data.codigo);
					    }
					});
					
		            
					
					
		            
		            if(jaFicouOffline==1){
			            jaFicouOffline=0;
			            carregouPgOffline=0;
				        var id_usuarios = window.localStorage.getItem('id_usuarios');
						if(id_usuarios!="" && id_usuarios!=null){
							$.mobile.changePage("./paginas/home.html", { transition: "none", changeHash: false });
						}else{
							$.mobile.changePage("./paginas/login.html", { transition: "none", changeHash: false });	
						}
			        }
		        }
		        
		        function onOffLine(){
		            if(jaFicouOffline==0){
		            	$.mobile.changePage("./paginas/videos_offline.html", { transition: "none", changeHash: false });
		            	jaFicouOffline = 1;
			            carregouPgOffline=1;
						$('.perfil-topo').hide();
						$('.botoes-rodape').hide();
		            }
		        }
		        
		        function carregar(){
		            if(carregouPgOffline==0){
				        var id_usuarios = window.localStorage.getItem('id_usuarios');
						if(id_usuarios!="" && id_usuarios!=null){
							$.mobile.changePage("./paginas/home.html", { transition: "none", changeHash: false });
						}else{
							$.mobile.changePage("./paginas/login.html", { transition: "none", changeHash: false });	
						}
					}
				}
				
				alert = function (txt) {
					navigator.notification.alert(txt,null,'AVISO','OK');
				}
				
				confirm = function (txt) {
					navigator.notification.confirm(txt,null,'AVISO','OK');
				}
				
				document.addEventListener("backbutton", function(e){
		            if(carregouPgOffline==0){
						var id_usuarios = window.localStorage.getItem('id_usuarios');
						if(id_usuarios!="" && id_usuarios!=null){
							$.mobile.changePage("home.html", { transition: "none", changeHash: false });
						}
				    }
				    e.preventDefault();
				}, false);
				
				$(document).bind('mobileinit',function(){
					$.mobile.loadingMessage = 'Carregando';
				});
				
				$(document).bind('mobileinit',function(){
					$.mobile.pageLoadErrorMessage = 'Carregando';
				});
				
				$(document).bind('mobileinit',function(){
					$.extend($.mobile, {
						loadingMessage: 'Carregando',
						pageLoadErrorMessage: 'Carregando'
					});
				});
				
			</script>
    </body>
